{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.35);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 10px;
            color: #333;
            font-size: 1rem;
            padding: 10px;
            box-shadow: none;
        }

        .form-control:focus {
            border: 1px solid #888;
            background: white;
            color: #111;
            outline: none;
        }

        .form-label {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .btn-submit {
            width: 100%;
            background: #333;
            color: white;
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 0;
            transition: 0.3s ease;
        }

        .btn-submit:hover {
            background: #555;
        }

        textarea.form-control {
            height: 100px;
            resize: none;
        }
    </style>
</head>
<body>
<div class="centered-form">
    <div class="glass-card">
        <h2>Enviar solicitud</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-submit mt-3">Enviar solicitud</button>
        </form>
    </div>
</div>
</body>
</html>
