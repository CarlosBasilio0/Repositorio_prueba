{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SIPREL-UG{% endblock %}</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    /* Tu estilo glass, plus navbar tweaks */
    body { 
      margin: 0; 
      font-family: 'Segoe UI', sans-serif; 
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80") 
                  no-repeat center center fixed; 
      background-size: cover;
    }
    .navbar { 
      backdrop-filter: blur(8px); 
      background: rgba(0, 0, 0, 0.3); 
    }
    .navbar-brand, .nav-link, .btn-admin { color: #fff !important; }
    .btn-admin { 
      border: 1px solid #fff; 
      border-radius: 20px;
      padding: 5px 15px;
      transition: 0.2s;
    }
    .btn-admin:hover { 
      background: rgba(255,255,255,0.2); 
      color: #fff !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'inicio' %}">SIPREL-UG</a>
      <div class="ms-auto">
        <a class="btn btn-admin" href="{% url 'admin:index' %}">Panel Admin</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
